<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/master.css" charset="utf-8">
    <link rel="stylesheet" href="assets/css/3D_shapes.css" charset="utf-8">
    <link rel="stylesheet" href="assets/css/reveal.css" charset="utf-8">
    <link rel="stylesheet" href="assets/css/image_effects.css" charset="utf-8">
    <title>CSS Snacks</title>
  </head>
  <body>
    <section class="header orange">
      <div id="title">
        <h1>CSS Snacks</h1>
        <h3>Bite-Sized Features Made Entirely from HTML/CSS!</h3>
      </div>
      <div id="brian-links">
        <ul>
          <li>Email</li>
          <li>LinkedIn</li>
          <li>Github</li>
        </ul>
      </div>
    </section>

    <section class="white">
    </section>

    <section class="orange">
    </section>

    <section class="white">
      <div class="content">
  			<h2>3D Shapes</h2>

  			<div class="cube-container">
  			  <div class="cube">
  			    <div class="front"></div>
  			    <div class="back"></div>
  			    <div class="top"></div>
  			    <div class="bottom"></div>
  			    <div class="left"></div>
  			    <div class="right"></div>
  			  </div>
  			</div>

  			<div class="pyramid-container">
  				<div class="pyramid">
  					<div class="pyramid-base"></div>
  					<div class="pyramid-face"></div>
  					<div class="pyramid-face"></div>
  					<div class="pyramid-face"></div>
  					<div class="pyramid-face"></div>
  				</div>
  			</div>

  		</div>
  	</section>

    <section class="orange">
      <div class="content">

        <h2>Is This Your Card?</h2>
        <div class="card-container" ontouchstart="this.classList.toggle('hover');">
          <div class="card">
            <div class="card-front"></div>
            <div class="card-back"></div>
          </div>
        </div>

        <h2>Knock Knock...</h2>
        <div class="container">
          <div class="door-wrapper">
            <div class="door-content">
              <h3 id="hidden-message">Hello</h3>
            </div>
            <div class="door-top"></div>
          </div>
        </div>

      </div>
    </section>

    <section class="white">
      <div class="blur-container">
        <img src="assets/images/SFSunset.jpg" alt="San Francisco">
      </div>
    </section>

</html>
